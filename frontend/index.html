<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Momo API</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Effectuer une Transaction Mobile Money</h1>
        
        <div class="card">
            <div class="form-group">
                <label for="transactionType">Type de transaction :</label>
                <select id="transactionType" onchange="afficherChamps()">
                    <option value="collection">üì¶ Collection (Recevoir)</option>
                    <option value="disbursement">üí∏ Disbursement (Envoyer)</option>
                    <option value="remittance">üåç Remittance (International)</option>
                </select>
            </div>
            
            <div id="expediteur-container" class="form-group">
                <label for="expediteur">Num√©ro Exp√©diteur :</label>
                <input type="text" id="expediteur" placeholder="Ex: 256774290781" />
            </div>

            <div class="form-group">
                <label for="recepteur">Num√©ro R√©cepteur :</label>
                <input type="text" id="recepteur" placeholder="Ex: 256774290782" />
            </div>

            <div id="montantSection" class="form-group hidden">
                <label for="amount">Montant :</label>
                <div class="currency-selector">
                    <input type="number" id="amount" placeholder="Ex: 2000" />
                    <select id="currency" hidden>
                        <option value="XAF">XAF (Franc CFA)</option>
                        <option value="XOF">XOF (Franc CFA Ouest)</option>
                        <option value="USD">USD (Dollar US)</option>
                        <option value="EUR">EUR (Euro)</option>
                    </select>
                </div>
            </div>

            <button class="btn" onclick="lancerTransaction()">
                <span class="transaction-icon">üí≥</span> Lancer la transaction
            </button>
        </div>

        <h2>Historique des Transactions</h2>
        <div class="card">
            <table id="historique">
                <thead>
                    <tr>
                        <th>Type</th>
                        <th>Exp√©diteur</th>
                        <th>R√©cepteur</th>
                        <th>Montant</th>
                        <th>Statut</th>
                        <th>Heure</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Historique des transactions -->
                </tbody>
            </table>
        </div>
    </div>

   
</body>
</html>
